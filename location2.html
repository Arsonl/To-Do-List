<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To be done soon</title>
</head>
<body>
    <h1>To be done soon tasks</h1>

    <form action="{{ url_for('add2') }}" method="post">
        <input type="text" name="todo" placeholder="Enter task">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline">
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <span {%if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span>
                <span>(Deadline: {{ todo['deadline'] }})</span>
                <a href="{{ url_for('edit', location='location2', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete2', index=loop.index0) }}">Delete</a>
                <a href="{{ url_for('check2', index=loop.index0) }}">Check</a>
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}">
         <button type="submit">Go back to task categories</button>


</body>
</html>
